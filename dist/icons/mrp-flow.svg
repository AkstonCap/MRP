  <rect x="4" y="19" width="1" height="1" fill="currentColor"/>
  <rect x="5.5" y="19.5" width="1" height="1" fill="currentColor"/>
  <rect x="4.5" y="20.5" width="1" height="1" fill="currentColor"/>
